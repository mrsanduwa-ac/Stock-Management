<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORLD OUT FASHION</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        :root {
            --primary-color: #007BFF; --primary-light: #4DA3FF; --primary-dark: #0056B3;
            --background-color: #FFFFFF; --card-background: #F8F9FA; --text-color: #212529;
            --border-color: #DEE2E6; --error-color: #dc3545; --info-color: #17a2b8;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* Updated Body CSS for better scrolling */
        body { 
            background: var(--background-color); 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; /* Prevent body scroll, handle in dashboard */
        }

        #login-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: var(--background-color); z-index: 10; }
        .logo-container { margin-bottom: 40px; }
        .logo { width: 180px; height: 180px; border-radius: 50%; box-shadow: 0 10px 30px rgba(0, 123, 255, 0.3); display: flex; justify-content: center; align-items: center; overflow: hidden; background: white; }
        .logo img { width: 100%; height: 100%; object-fit: cover; }
        .login-form { background: var(--card-background); padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1); width: 90%; max-width: 400px; text-align: center; border: 1px solid var(--border-color); }
        .login-form h2 { color: var(--text-color); margin-bottom: 25px; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; }
        .input-group { margin-bottom: 20px; }
        .input-group input { width: 100%; padding: 15px; border: 1px solid var(--border-color); border-radius: 50px; background: var(--background-color); color: var(--text-color); font-size: 16px; outline: none; text-align: center; transition: 0.3s; }
        .input-group input::placeholder { color: #6C757D; }
        .input-group input:focus { border-color: var(--primary-color); box-shadow: 0 0 10px rgba(0, 123, 255, 0.25); }
        .login-btn { width: 100%; padding: 15px; border: none; border-radius: 50px; background: linear-gradient(45deg, var(--primary-light), var(--primary-dark)); color: white; font-size: 18px; font-weight: 600; cursor: pointer; transition: 0.3s ease; letter-spacing: 1px; margin-top: 10px; }
        .login-btn:hover { transform: scale(1.03); box-shadow: 0 8px 15px rgba(0, 123, 255, 0.3); }
        
        /* Updated Dashboard CSS for scrolling */
        #dashboard { 
            width: 100%; 
            height: 100%; 
            display: none; 
            flex-direction: column; 
            padding: 20px; 
            z-index: 5;
            overflow-y: auto; /* Enable vertical scrolling */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }

        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px; margin-bottom: 40px; }
        .header h1 { color: var(--text-color); font-size: 2.5rem; letter-spacing: 2px; flex: 1; text-align: center; }
        .logout-btn { background: var(--card-background); color: var(--primary-color); border: 1px solid var(--border-color); padding: 10px 20px; border-radius: 50px; cursor: pointer; transition: 0.3s; font-weight: 600; }
        .logout-btn:hover { background: var(--primary-color); color: white; border-color: var(--primary-color); }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; width: 100%; max-width: 1200px; margin: 0 auto; padding-bottom: 80px; /* Space for PWA button */ }
        .dashboard-item { background: var(--card-background); border-radius: 20px; padding: 30px; text-align: center; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08); transition: 0.3s; cursor: pointer; border: 1px solid var(--border-color); text-decoration: none; }
        .dashboard-item:hover { transform: translateY(-10px) scale(1.03); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12); }
        .icon { font-size: 60px; margin-bottom: 20px; color: var(--primary-color); }
        .dashboard-item h2 { color: var(--text-color); margin-bottom: 10px; font-size: 1.8rem; }
        .dashboard-item p { color: #6C757D; font-size: 1rem; }
        
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); border-radius: 50%; border-top: 4px solid var(--primary-color); width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 10px auto; display: none; }
        #waterfall-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; display: flex; pointer-events: none; }
        .waterfall-strip { width: 5%; height: 100%; background: linear-gradient(to bottom, rgba(144, 200, 255, 0.8), rgba(0, 123, 255, 0.9)); transform: translateY(-100%); }
        #waterfall-container.animate .waterfall-strip { animation: fall 1s ease-in forwards; }
        @keyframes fall { from { transform: translateY(-100%); } to { transform: translateY(100%); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #custom-alert-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 998; display: none; justify-content: center; align-items: center; }
        .alert-box { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2); width: 90%; max-width: 350px; text-align: center; transform: scale(0.9); opacity: 0; transition: transform 0.3s ease, opacity 0.3s ease; }
        .alert-box.show { transform: scale(1); opacity: 1; }
        .alert-box h3 { margin-bottom: 15px; color: var(--text-color); }
        .alert-box p { margin-bottom: 25px; color: #6C757D; line-height: 1.5; }
        .alert-box button { background: var(--primary-color); color: white; border: none; padding: 10px 25px; border-radius: 50px; cursor: pointer; transition: background 0.3s; font-weight: bold; }
        .alert-box.error button { background: var(--error-color); }
        .alert-box.info button { background: var(--info-color); }

        /* Add to Home Screen Button Styles */
        .install-float-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            border: none;
            cursor: pointer;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
            overflow: hidden;
        }
        .install-float-btn:hover {
            transform: scale(1.1);
        }
        .install-float-btn img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="logo-container">
            <div class="logo">
                <img src="logo.png" alt="World Out Fashion Logo" onerror="this.src='https://placehold.co/180x180?text=Logo'">
            </div>
        </div>
        <form class="login-form" onsubmit="event.preventDefault(); loginWithEmail();">
            <h2>WOF Access</h2>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email Address" required autocomplete="username">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="spinner" id="login-spinner"></div>
        </form>
    </div>
    
    <div id="dashboard">
        <div class="header">
            <div></div>
            <h1>WORLD OUT FASHION</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <div class="dashboard-grid">
            <a href="dispatch.html" class="dashboard-item">
                <div class="icon"><i class="fas fa-truck"></i></div>
                <h2>Dispatch</h2>
                <p>Manage and track product dispatches</p>
            </a>
            <a href="return.html" class="dashboard-item" data-status="coming-soon">
                <div class="icon"><i class="fas fa-undo"></i></div>
                <h2>Return</h2>
                <p>Process product returns and exchanges</p>
            </a>
            <a href="stock.html" class="dashboard-item">
                <div class="icon"><i class="fas fa-boxes"></i></div>
                <h2>Stock</h2>
                <p>View and manage inventory levels</p>
            </a>
            <a href="report.html" class="dashboard-item" data-status="coming-soon">
                <div class="icon"><i class="fas fa-chart-bar"></i></div>
                <h2>Report</h2>
                <p>Generate business reports and analytics</p>
            </a>
            
            <!-- NEW CUSTOMER BILL BUTTON -->
            <a href="Custoemersbill.html" class="dashboard-item">
                <div class="icon"><i class="fas fa-file-invoice-dollar"></i></div>
                <h2>Customer Bill</h2>
                <p>Generate and view customer bills</p>
            </a>
        </div>
    </div>

    <!-- Add to Home Screen Floating Button -->
    <button id="install-btn" class="install-float-btn" title="Add to Home Screen">
        <img src="web.png" alt="Install App" onerror="this.parentElement.innerHTML='<i class=\'fas fa-download\' style=\'color:#007BFF;font-size:24px;\'></i>'">
    </button>

    <div id="waterfall-container"></div>

    <div id="custom-alert-overlay">
        <div class="alert-box" id="alert-box">
            <h3 id="alert-title"></h3>
            <p id="alert-message"></p>
            <button id="alert-close-btn" onclick="closeAlert()">OK</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCtRXYy0TZvYdOKP-0dV4ntNjiA4Q1jQs8",
            authDomain: "logingdashbard.firebaseapp.com",
            projectId: "logingdashbard",
            storageBucket: "logingdashbard.appspot.com",
            messagingSenderId: "414837775498",
            appId: "1:414837775498:web:e861939b655f83d1d26173",
            measurementId: "G-SFXPE6FXRL"
        };
        
        firebase.initializeApp(firebaseConfig);
        
        const waterfallContainer = document.getElementById('waterfall-container');
        for (let i = 0; i < 20; i++) {
            const strip = document.createElement('div');
            strip.className = 'waterfall-strip';
            strip.style.animationDelay = `${i * 0.04}s`; 
            waterfallContainer.appendChild(strip);
        }

        const alertOverlay = document.getElementById('custom-alert-overlay');
        const alertBox = document.getElementById('alert-box');
        const alertTitle = document.getElementById('alert-title');
        const alertMessage = document.getElementById('alert-message');

        function showAlert(title, message, type = 'error') {
            alertTitle.innerText = title;
            alertMessage.innerText = message;
            alertBox.className = 'alert-box';
            alertBox.classList.remove('error', 'info'); // Reset classes
            alertBox.classList.add(type);
            alertOverlay.style.display = 'flex';
            setTimeout(() => alertBox.classList.add('show'), 10);
        }

        function closeAlert() {
            alertBox.classList.remove('show');
            setTimeout(() => alertOverlay.style.display = 'none', 300);
        }

        function showDashboard() {
            const loginScreen = document.getElementById('login-screen');
            const dashboard = document.getElementById('dashboard');
            waterfallContainer.classList.add('animate');
            waterfallContainer.style.pointerEvents = 'auto';
            setTimeout(() => {
                loginScreen.style.display = 'none';
                dashboard.style.display = 'flex';
            }, 600);
            setTimeout(() => {
                waterfallContainer.classList.remove('animate');
                waterfallContainer.style.pointerEvents = 'none';
            }, 2000);
        }
        
        function loginWithEmail() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const spinner = document.getElementById('login-spinner');
            if (!email || !password) {
                showAlert('Error', 'Please enter both email and password.');
                return;
            }
            spinner.style.display = "block";
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    spinner.style.display = "none";
                    showDashboard();
                })
                .catch((error) => {
                    spinner.style.display = "none";
                    showAlert('Login Error', 'The email or password you entered is incorrect. Please try again.');
                });
        }
        
        function logout() {
            firebase.auth().signOut().then(() => {
                document.getElementById('dashboard').style.display = "none";
                document.getElementById('login-screen').style.display = "flex";
            }).catch((error) => {
                showAlert('Logout Error', error.message);
            });
        }

        document.querySelectorAll('.dashboard-item').forEach(item => {
            item.addEventListener('click', function(event) {
                if (this.dataset.status === 'coming-soon') {
                    event.preventDefault();
                    showAlert('Info', 'This feature is not yet available. Coming Soon!', 'info');
                }
            });
        });

        // PWA Install Logic
        let deferredPrompt;
        const installBtn = document.getElementById('install-btn');

        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later.
            deferredPrompt = e;
            // Update UI to notify the user they can add to home screen
            installBtn.style.display = 'flex';
        });

        installBtn.addEventListener('click', (e) => {
            // Hide the app provided install promotion
            installBtn.style.display = 'none';
            // Show the install prompt
            if (deferredPrompt) {
                deferredPrompt.prompt();
                // Wait for the user to respond to the prompt
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the A2HS prompt');
                    } else {
                        console.log('User dismissed the A2HS prompt');
                    }
                    deferredPrompt = null;
                });
            }
        });

        // Check if app is already installed
        if (window.matchMedia('(display-mode: standalone)').matches) {
            installBtn.style.display = 'none';
        }
    </script>
</body>
</html>
